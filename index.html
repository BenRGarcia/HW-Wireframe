<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Wireframe</title>
</head>
<body>
  <!-- Header -->
  <header class="light-background std-padding std-margin">header</header>
  
  <!-- Nav -->
  <nav class="light-background std-padding std-margin">nav</nav>
    
    <!-- Main Content Section -->
    <section class="light-background">
      <h1 class="light-background">section</h1>
      
      <!-- Nested Content -->
      <article class="dark-background">article
        <h2 class="light-background"><strong>h1, h2, h3</strong></h2>
        <p class="light-background">p</p>
      </article>
    </section>
    
    <!-- Sidebar -->
    <aside class="light-background">aside</aside>

  <!-- Footer -->
  <footer class="light-background std-padding">footer</footer>
</body>
</html>
